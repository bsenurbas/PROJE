{% block content %}
  <h2>Şifre Sıfırlama</h2>
  <p>Şifrenizi sıfırlamak için lütfen e-posta adresinizi girin:</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Şifre Sıfırlama E-postası Gönder</button>
  </form>
  
  <p><a href="{% url 'login' %}">Giriş Yap</a></p>
{% endblock %}
