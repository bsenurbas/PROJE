{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama</title>
    <link href="{% static 'login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="kutu">
        <h2>Şifre Sıfırlama</h2>
        <p style="color: white; font-size: 15px;">Şifrenizi sıfırlamak için lütfen e-posta adresinizi girin:</p>
        <form method="post" class="form-giris">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="girisbuton">Şifre Sıfırlama E-postası Gönder</button>
        </form>
        <p class="kayit-yazi"><a href="{% url 'login' %}">Giriş Yap</a></p>
    </div>
</body>
</html>
{% endblock %}
